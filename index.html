<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/db672dfa3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bowling Alley - Fantastic, Fun, Food</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark">
        <div class="container-lg">
          <a class="navbar-brand" href="#"
            ><span class="logo">Bowling Alley</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Bowling</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Billiards</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Find us</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resturant</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Booking</a></li>
              <li class="nav-item">
                <ul class="d-flex flex-wrap d-md-none social-links">
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-tripadvisor"></i
                    ></a>
                  </li>
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-linkedin"></i
                    ></a>
                  </li>
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-facebook"></i
                    ></a>
                  </li>
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </li>
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-youtube"></i
                    ></a>
                  </li>
                  <li class="col-4">
                    <a class="nav-link" href="#"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container-lg">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Welcome</p>
        </div>
      </div>
    </section>
    <section class="container-lg">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Products</p>
        </div>
      </div>
    </section>
    <section class="container-lg">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Newsletter</p>
        </div>
      </div>
    </section>
    <footer class="container-lg">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Footer</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
